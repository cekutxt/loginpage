    <script>
        // Created by cekutxt - VIBE
        
        
        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab-btn');
            const forms = document.querySelectorAll('.form');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            forms.forEach(form => form.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Form').classList.add('active');
        }

       
        function setupKeyInputs() {
            const keyInputs = ['keyInput', 'registerKeyInput'];
            
            keyInputs.forEach(inputId => {
                const input = document.getElementById(inputId);
                if (input) {
                   
                    input.addEventListener('input', function(e) {
                        this.value = this.value.replace(/[^0-9]/g, '');
                        if (this.value.length > 10) {
                            this.value = this.value.slice(0, 10);
                        }
                    });

                    
                    input.addEventListener('keyup', function(e) {
                        if (this.value.length === 10) {
                            this.style.borderColor = '#4CAF50';
                            this.style.boxShadow = '0 0 20px rgba(76, 175, 80, 0.3)';
                        } else {
                            this.style.borderColor = '#667eea';
                            this.style.boxShadow = '0 0 20px rgba(102, 126, 234, 0.3)';
                        }
                    });
                }
            });
        }

        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const keyValue = document.getElementById('keyInput').value;
            
            if (keyValue.length !== 10) {
                alert('Key tam olarak 10 haneli olmalıdır!');
                return;
            }
            
            if (!/^\d{10}$/.test(keyValue)) {
                alert('Key sadece rakam içermelidir!');
                return;
            }

            showSuccessMessage('Giriş işlemi başarılı! Hoş geldiniz.');
            
            
            setTimeout(() => {
                console.log('Login successful - BERAT K - R10 Developer');
                
            }, 1000);
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const keyValue = document.getElementById('registerKeyInput').value;
            const passwords = this.querySelectorAll('input[type="password"]');
            
            if (keyValue.length !== 10) {
                alert('Key tam olarak 10 haneli olmalıdır!');
                return;
            }
            
            if (!/^\d{10}$/.test(keyValue)) {
                alert('Key sadece rakam içermelidir!');
                return;
            }

            if (passwords[0].value !== passwords[1].value) {
                alert('Şifreler eşleşmiyor!');
                return;
            }

            showSuccessMessage('Kayıt işlemi başarılı! Hoş geldiniz.');
            
            
            setTimeout(() => {
                console.log('Registration successful - BERAT K - R10 Developer');
                switchTab('login');
            }, 2000);
        });

        
        function socialLogin(platform) {
            const messages = {
                google: 'Google ile giriş yapılıyor...',
                facebook: 'Facebook ile giriş yapılıyor...',
                twitter: 'Twitter ile giriş yapılıyor...',
                github: 'GitHub ile giriş yapılıyor...'
            };
            
            showSuccessMessage(messages[platform]);
            
            
            setTimeout(() => {
                console.log(`${platform} login successful - CEKUTXT - VIBE`);
                showSuccessMessage(`${platform.charAt(0).toUpperCase() + platform.slice(1)} girişi başarılı!`);
            }, 1500);
        }

        
        function showSuccessMessage(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        
        document.addEventListener('DOMContentLoaded', function() {
            setupKeyInputs();
            
            
            const inputs = document.querySelectorAll('.input-field');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            
            console.log('🚀 SecureLogin Portal - Developed by CEKUTXT - VIBE');
            console.log('💻 Advanced Night Theme Login System with Mobile Support');
            console.log('🔐 Secure Key Authentication System Implemented');
        });

        
        if (window.innerWidth <= 768) {
           
            document.querySelectorAll('.btn, .social-btn, .tab-btn').forEach(btn => {
                btn.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });
                
                btn.addEventListener('touchend', function() {
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        }
    </script>

            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        
        .glow-effect {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: linear-gradient(45deg, #25d366, #128c7e, #25d366);
            background-size: 400% 400%;
            animation: glow 3s ease-in-out infinite;
            z-index: -1;
            opacity: 0.7;
            filter: blur(1px);
        }

        @keyframes glow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .whatsapp-btn:hover .glow-effect {
            opacity: 1;
            filter: blur(2px);
        }

        
        @media (max-width: 768px) {
            .whatsapp-support {
                bottom: 20px;
                right: 20px;
            }
            
            .whatsapp-btn {
                width: 60px;
                height: 60px;
            }
            
            .whatsapp-icon {
                width: 30px;
                height: 30px;
            }
            
            .pulse-ring {
                width: 60px;
                height: 60px;
            }
            
            .tooltip {
                display: none;
            }
        }
    </style>  
    <script>
        
        document.querySelector('.whatsapp-btn').addEventListener('click', function() {
            this.style.transform = 'scale(0.9)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });

       
        window.addEventListener('load', function() {
            const button = document.querySelector('.whatsapp-support');
            button.style.transform = 'translateY(100px)';
            button.style.opacity = '0';
            
            setTimeout(() => {
                button.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                button.style.transform = 'translateY(0)';
                button.style.opacity = '1';
            }, 500);
        });
    </script>
</body>
</html>
